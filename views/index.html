<!-- index.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Word Puzzle</title>

  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

  <!-- navigation bar -->
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-hand-down"></i> Word Puzzle</a>
    </div>
  </nav>

  <!-- main body of our application -->

  <div class="container" id="wordPuzzle">
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-body">
        <div class="btn-group btn-group-justified" v-for="row in puzzle">
        <button type="button" class="btn btn-primary" v-for="letter in row">{{letter}}</button>
        </div>
          <div style="margin-top:10px">
            <button class="btn btn-danger" v-on:click="newPuzzle">New Puzzle</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="list-group">
        <div class="list-group-item" v-for="word in wordsList">
            {{ word }}
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="views/app.js"></script>
</body>
</html>
